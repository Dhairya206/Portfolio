<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhairya Rawat - Portfolio</title>

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <main class="container">
    <section class="card">

      <!-- Avatar ring with profile image → opens game page -->
      <a href="game/game.html">
        <div class="avatar-ring">
          <div class="avatar-inner">
            <img
              src="https://i.ibb.co/XrmLSyhT/106a6842-f95a-4e6e-8a33-546f4c01198f.png"
              alt="Dhairya Rawat"
              class="avatar-img">
          </div>
        </div>
      </a>

      <!-- Name -->
      <h1 class="name">Dhairya Rawat</h1>

      <!-- Roles -->
      <p class="subtitle">Dev • Student</p>

      <!-- Location -->
      <p class="location">Uttarakhand, India</p>

      <!-- Social icons -->
      <div class="social-links">
        <a href="#" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="#" target="_blank" title="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://github.com/Dhairya206" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>

    </section>
  </main>

  <!-- Service worker registration (for future offline game support) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Portfolio/service-worker.js')
          .catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
